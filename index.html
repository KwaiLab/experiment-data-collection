<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実験用データ入力</title>
    <style>
        /* 模态框的样式 */
        #consentModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
        }
        #consentButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 模态框内容 -->
    <div id="consentModal">
        <div id="modalContent">
            <p>ご協力いただいたデータは、研究目的のみに使用され、ご本人の同意なしに第三者へ情報を提供することは一切ありません。収集したデータは匿名化され、個人を特定できる形で公表されることはありません。</p>
            <button id="consentButton">同意する</button>
        </div>
    </div>

    <!-- 用户数据输入表单 -->
    <div id="inputForm" style="display: none;">
        <h1>実験用データ入力フォーム</h1>
        <form id="experimentForm">
            <label for="email">実験用メールアドレス:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="nickname">ニックネーム:</label>
            <input type="text" id="nickname" name="nickname" required><br><br>

            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        // 显示同意模态框
        window.onload = function() {
            document.getElementById('consentModal').style.display = 'flex';
        }

        // 同意按钮事件处理
        document.getElementById('consentButton').addEventListener('click', function() {
            document.getElementById('consentModal').style.display = 'none'; // 隐藏模态框
            document.getElementById('inputForm').style.display = 'block'; // 显示表单
        });

        // 表单提交事件
        document.getElementById('experimentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const nickname = document.getElementById('nickname').value;

            // 向后端发送POST请求
            fetch('/save-experiment-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, nickname: nickname })
            }).then(response => response.json())
              .then(data => alert(data.message))
              .catch(error => console.error('エラー:', error));
        });
    </script>
</body>
</html>
